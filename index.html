<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لیست پراکسی تلگرام</title>
<link
  href="https://fonts.googleapis.com/css2?family=Vazir&family=Inter:wght@400;600&display=swap"
  rel="stylesheet"
/>
<style>
  /* فونت‌ها */
  body {
    font-family: 'Vazir', Tahoma, Arial, sans-serif;
    background-color: #121212;
    color: #eee;
    margin: 0;
    padding: 1rem;
  }
  .english-text {
    font-family: 'Inter', 'Roboto', Tahoma, Arial, sans-serif;
  }

  /* کانتینر */
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 1rem;
  }

  /* پرچم با استایل */
  .country-flag {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    font-size: 1rem;
    user-select: none;
    white-space: nowrap;
  }
  .country-flag .flag-emoji {
    font-size: 1.5rem;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    padding: 2px 6px;
    background: #222;
    line-height: 1;
  }

  /* کارت پراکسی */
  .proxy-card {
    background: #1f2937;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    padding: 1rem 1.5rem;
    margin-bottom: 1rem;
    transition: transform 0.3s ease;
  }
  .proxy-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
  }

  .status-badge {
    font-weight: 600;
    padding: 0.2rem 0.6rem;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .status-good {
    background-color: #22c55e; /* سبز */
    color: #f0fdfa;
  }
  .status-medium {
    background-color: #eab308; /* زرد */
    color: #1c1917;
  }
  .status-bad {
    background-color: #ef4444; /* قرمز */
    color: #fdf2f2;
  }
  .status-unknown {
    background-color: #64748b; /* خاکستری */
    color: #f1f5f9;
  }

  /* دکمه‌ها */
  .btn {
    cursor: pointer;
    border: none;
    border-radius: 8px;
    padding: 0.4rem 1rem;
    font-weight: 600;
    background-color: #374151;
    color: #eee;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: background-color 0.3s ease;
  }
  .btn:hover:not(:disabled) {
    background-color: #4b5563;
  }
  .btn-primary {
    background-color: #2563eb;
    color: white;
  }
  .btn-primary:hover:not(:disabled) {
    background-color: #1e40af;
  }
  .btn:disabled {
    background-color: #6b7280;
    cursor: not-allowed;
  }

  /* آیکون‌ها */
  .btn-icon {
    font-size: 1.1rem;
  }

  /* لیست پراکسی */
  #proxyList {
    margin-top: 1rem;
  }

  /* متن کلید (secret) */
  .secret-key {
    font-family: 'Inter', monospace;
    background-color: #111827;
    padding: 0.5rem;
    border-radius: 8px;
    border: 1px solid #374151;
    word-break: break-word;
    user-select: all;
  }

  /* سایه نقاط وضعیت */
  .status-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
  }
  .dot-good {
    background-color: #22c55e;
    box-shadow: 0 0 6px #22c55e99;
  }
  .dot-medium {
    background-color: #eab308;
    box-shadow: 0 0 6px #eab30899;
  }
  .dot-bad {
    background-color: #ef4444;
    box-shadow: 0 0 6px #ef444499;
  }
  .dot-unknown {
    background-color: #64748b;
    box-shadow: 0 0 6px #64748b99;
  }
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>📡 لیست پراکسی‌های تلگرام</h1>
    <div id="proxyList"></div>
  </div>

<script>
  const countryTranslations = {
    'Russia': '🇷🇺 Russia',
    'Netherlands': '🇳🇱 Netherlands',
    'United States': '🇺🇸 United States',
    'Germany': '🇩🇪 Germany',
    'France': '🇫🇷 France',
    'United Kingdom': '🇬🇧 United Kingdom',
    'Canada': '🇨🇦 Canada',
    'Italy': '🇮🇹 Italy',
    'Spain': '🇪🇸 Spain',
    'Turkey': '🇹🇷 Turkey',
    'Finland': '🇫🇮 Finland',
    'Sweden': '🇸🇪 Sweden',
    'Poland': '🇵🇱 Poland',
    'Iran': '🇮🇷 Iran'
  };

  const getCountryName = (country) => countryTranslations[country] || `🌍 ${country || 'Unknown'}`;

  // داده نمونه پراکسی‌ها
  const proxies = [
    { id: 1, server: "proxy.digitalresistance.dog", port: "443", secret: "ddd41d8cd98f00b204e9800998ecf8427e", country: "Germany", status: "good", ping: 120 },
    { id: 2, server: "149.154.175.100", port: "443", secret: "ee1111111111111111111111111111111111", country: "Russia", status: "medium", ping: 400 },
    { id: 3, server: "mtpro.co.uk", port: "443", secret: "ee0000000000000000000000000000000000", country: "United Kingdom", status: "bad", ping: 800 },
  ];

  function getStatusDotClass(status) {
    switch(status) {
      case 'good': return 'dot-good';
      case 'medium': return 'dot-medium';
      case 'bad': return 'dot-bad';
      default: return 'dot-unknown';
    }
  }

  function renderProxies() {
    const container = document.getElementById('proxyList');
    container.innerHTML = '';
    proxies.forEach(proxy => {
      const proxyHTML = `
        <div class="proxy-card">
          <div>
            <span class="status-dot ${getStatusDotClass(proxy.status)}" title="${proxy.status}"></span>
            <span class="english-text" style="font-weight:600; font-size:1.25rem;">${proxy.server}</span>
          </div>
          <div class="country-flag">
            <span class="flag-emoji">${getCountryName(proxy.country).slice(0, 2)}</span>
            ${getCountryName(proxy.country).slice(3)}
          </div>
          <div>Port: <span class="english-text">${proxy.port}</span></div>
          <div>Ping: <span>${proxy.ping} ms</span></div>
          <div class="secret-key english-text">${proxy.secret}</div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', proxyHTML);
    });
  }

  renderProxies();
</script>
</body>
</html>
